<!DOCTYPE html>
<html>
<head>
<style>
h1{
	text-align: center;
}
h2 {
    text-align: center;
}

h2>span {
	outline: 5px dotted darkred;
}

div.a {
  border: 3px solid red;
  outline: 2px dashed blue;
  text-align: center;
}
</style>
</head>
<body>
<h1>The outline property</h1>

<h2><span>a heading with a 5 pixels green dotted outline</span></h2>

<div class="a">A div element with a 2 pixels blue dashed outline. Also notice that the outline is outside of any border.</div>
</body>
</html>
