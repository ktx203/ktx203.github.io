<!DOCTYPE html>
<html>
<head>
<style>
h1{
	text-align: center;
}
h2 {
    text-align: center;
}

h2>span {
	outline: 5px dotted darkred;
}
p{
	position: absolute;
	top: 45%;
	left: 40%;
	font-size: 45px;
	font-weight: bolder;
}
div.a {
  border: 3px solid red;
  outline: 2px dashed blue;
  text-align: center;
}
</style>
</head>
<body>
<h1>The outline property</h1>

<h2><span>a heading with a 5 pixels green dotted outline</span></h2>

<div class="a">A div element with a 2 pixels blue dashed outline. Also notice that the outline is outside of any border.
</div>
<p>
	THIS IS A CIRCLE
</p>
<svg width="2000" height="2000">
  <circle cx="945" cy="425" r="400" stroke="green" stroke-width="4" fill="yellow" />
</svg>

</body>
</html>
